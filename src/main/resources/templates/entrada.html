<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entrada</title>
    <link rel="stylesheet" href="/css/updated_styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.2/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.2/dist/sweetalert2.min.js"></script>

</head>
<body>
<header>
    <div class="logo-placeholder" onclick="window.location.href='/'">
        <img src="/css/Logo_cleanperfect.png" alt="Logo" style="width: 170px; height: 45px;">
    </div>
    <a href="/productos/insumos" class="tablas-button">Insumos</a>
    <a href="/maquinaria/stock" class="tablas-button">Maquinaria</a>
    <a href="/ropa/stock" class="tablas-button">Ropa</a>
    <a href="/empresa/clientes" class="tablas-button">Clientes</a>
</header>
<main>
    <div class="entry-sections" id="entry-entrada">
        <h3 class="title">Registro de Entrada</h3>
        <form id="entryForm">
            <div class="form-group">
                <label for="producto">Producto*:</label>
                <input type="text" id="producto" class="form-control" placeholder="Ingrese el nombre del producto" required oninput="verificarProducto()">
            </div>
            <div class="form-group" id="idField" style="display: none;">
                <label for="idProducto">ID Producto*:</label>
                <input type="text" id="idProducto" class="form-control" placeholder="Ingrese el ID del producto">
            </div>
            <div class="form-group" id="tallaField" style="display: none;">
                <label for="tallaProducto">Talla*:</label>
                <input type="text" id="tallaProducto" class="form-control" placeholder="Ingrese la talla de la ropa">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad*:</label>
                <input type="number" id="cantidad" class="form-control" placeholder="Ingrese la cantidad" required>
            </div>
            <button type="button" onclick="agregarProducto()" class="button">Agregar Producto</button>
            <button type="button" onclick="registrarEntrada()" class="button">Registrar Entrada</button>
        </form>
        <div id="message" class="message"></div>
        <table id="productosTable" class="company-table">
            <thead>
            <tr>
                <th>Producto</th>
                <th>ID/Talla</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Las filas de productos se agregarán aquí -->
            </tbody>
        </table>
    </div>
</main>
<script src="/js/entrada.js"></script>
</body>
</html>
